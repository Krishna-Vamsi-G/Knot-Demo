<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnotAPI Demo - Merchant Login</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">
                <img src="../src/images/knot-logo.png" alt="Knot Logo" class="knotapi-logo">
            </div>
        </header>

        <main class="login-main">
            <div class="login-container">
                <div class="merchant-info">
                    <div class="merchant-logo-large" id="merchantLogo">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <h2 id="merchantName">Walmart</h2>
                    <p class="merchant-description">Sign in to unlock perfect SKU-level details instantly</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="demo-note">
                    <i class="fas fa-info-circle"></i>
                    <p>This is a KnotAPI demo. Use any credentials to proceed.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../src/js/script.js"></script>
</body>
</html>
